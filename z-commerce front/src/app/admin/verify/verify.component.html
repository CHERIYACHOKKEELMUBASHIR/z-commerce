<div class="container">
    <table class="table table-striped mt-5 shadow">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">MRP</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of dataSource">
            <td> {{element.productname}}</td>
            <td> {{element.price}}</td>
            <td> {{element.description}}</td>
            <td> {{element.category}}</td>
            <!-- <td> {{element.status}}</td> -->
            <td><span *ngIf="type=='admin' && element.status!='verified' && element.status!='approved by admin'"><button (click)="approved(element.productname)" class="btn btn-primary">Approve</button></span><span *ngIf="type=='super' && element.status!='approved by admin'" style="color: blue;">{{element.status}}</span>
                <span *ngIf="type=='super' && element.status!='pending' && element.status!='verified'"><button (click)="verify(element.productname)" class="btn btn-primary">Verify</button></span><span *ngIf="type=='admin' && element.status!='pending'" style="color: blue;">{{element.status}}</span></td>
                <td></td>
          </tr>
        </tbody>
      </table>
    </div>
